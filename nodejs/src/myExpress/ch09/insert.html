<!DOCTYPE html>

<html>
<head>
	<title>Insert Page</title>
	<meta charset='UTF-8' />
</head>
<body>

	<h1>Insert Page</h1>
	<hr />
	
	<form method='POST'>
		<fieldset>
		<legend>INSERT DATA</legend>
		
		<table>
		<tr>
			<td><label>Name</label></td>
			<td><input name='name' /></td>
		</tr>
		<tr>
			<td><label>Model Number</label></td>
			<td><input name='modelnumber' /></td>
		</tr>
		<tr>
			<td><label>Series</label></td>
			<td><input name='series' /></td>
		</tr>
		</table>
		
		<input type='submit' />
		</fieldset>
	</form>

</body>
</html>
