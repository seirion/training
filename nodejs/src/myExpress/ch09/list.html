<!DOCTYPE html>

<html>
<head>
	<title>List Page</title>
	<meta charset='UTF-8' />
	<style>
	html, body, table {
		width: 90%;
	}
	</style>
</head>
<body>

	<h1>List Page</h1>
	<a href='/insert'>INSERT DATA</a>
	<hr />
	
	<table border='1'>
	<tr>
		<td>DELETE</td>
		<td>EDIT</td>
		<td>ID</td>
		<td>Name</td>
		<td>Model Number</td>
		<td>Series</td>
	</tr>
	
	<%
		data.forEach(function(item, index) {
	%>
	
	<tr>
		<td><a href='/delete/<%= item.id %>'>DELETE</a></td>
		<td><a href='/edit/<%= item.id %>'>EDIT</a></td>
		<td><%= item.id %></td>
		<td><%= item.name %></td>
		<td><%= item.modelNumber %></td>
		<td><%= item.series %></td>
	</tr>
	
	<%
		});
	%>
	
	</table>

</body>
</html>
