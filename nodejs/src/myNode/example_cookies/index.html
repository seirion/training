<!DOCTYPE html>

<html>
<head>
	<title> index.html </title>
	<meta charset='UTF-8' />
	<script>
	// document 객체의 cookie 속성을 사용하면 클라이언트에 저장된 쿠키 정보를 읽을 수 있다.
	// 이 정보를 이용하여 #welcome 요소의 내용으로 "longlee 님 횐영합니다." 와 같은 내용을 출력하여라.
	window.onload = function() {
		var all = document.cookie;
		var list = all.split('; ');
		var id;
		for(var i = 0; i < list.length; i++) {  // For each cookie
	        var cookie = list[i];
	        var idstring = cookie.split('=');
	        if (idstring[0] === 'id') {
	        	id = idstring[1];
	        	console.log("found id !");
	        	console.log(id);
	            break;
	        }
		}
		var welcome = document.getElementById('welcome');
		welcome.innerHTML = id + '님  환영합니다 !';
	}
	</script>
</head>

<body>

	<h1>Main Page!</h1>
	<hr />
	<h2 id='welcome'></h2>
	<a href='http://localhost:52273/logout'>Logout</a>
</body>
</html>
